<!DOCTYPE html>
<html data-destination="https://megalinter.github.io">

<head>
    <meta charset="utf-8">
    <title>Redirecting to MegaLinter V5 documentation</title>

    <noscript>
        <meta id="redirect" http-equiv="refresh" content="0; url=https://megalinter.github.io">
        <link rel="canonical" href="https://megalinter.github.io">
    </noscript>

    <script>
        const destination = document.documentElement.getAttribute('data-destination');
        window.location.href = destination + (window.location.search || '') + (window.location.hash || '');
    </script>
</head>

<body style="text-align: center">
    Redirecting to MegaLinter V5 documentation at <a
        href="https://megalinter.github.io">https://megalinter.github.io/</a> ...
</body>

</html>
